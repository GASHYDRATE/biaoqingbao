            // åˆ›å»ºå“åº”æµè¯»å–å™¨
            const reader = response_stream.body.getReader();
            const decoder = new TextDecoder();

            // è¯»å–æµæ•°æ®
            let buffer = '';
            let finalContent = null;

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
